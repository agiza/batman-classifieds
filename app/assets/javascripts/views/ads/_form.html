<fieldset>
  <legend><span data-showif="ad.isNew">Post a new classified ad</span><span data-hideif="ad.isNew">Edit your ad</span></legend>

  <div id="error-explanation" class="alert-message block-message error" data-showif="ad.errors.length">
    <p><strong><span data-bind="'error' | pluralize ad.errors.length"></span> prevented this add from being created:</strong></p>
    <ul>
      <li data-foreach-error="ad.errors" data-bind="error.message"></li>
    </ul>
  </div>

  <div class="clearfix" data-addclass-error="ad.errors['title'].length">
    <label for="ad_title">I'm offering</label>
    <div class="input">
      <input id="ad_title" name="ad[title]" data-bind="ad.title" size="30" type="text" class="span8">
    </div>
  </div>
</fieldset>

<fieldset class="tight">
  <div class="clearfix" data-addclass-error="ad.errors['price'].length" data-addclass-error="ad.errors['best_offer'].length">
    <label for="ad_sale_type_fixed">For a price</label>
    <div id="price-field" class="input">
      <input data-bind="ad.sale_type" checked="checked" id="ad_sale_type_fixed" name="ad[sale_type]" type="radio" value="fixed">
      <div class="input-prepend">
        <span class="add-on">$</span>
        <input data-bind="ad.price" data-source-disabled="ad.sale_type | equals 'fixed' | not" class="price prependedInput" id="ad_price" name="ad[price]" size="30" type="text">
      </div>

      <div id="best-offer" class="input" data-addclass-active="ad.best_offer">
        <span class="add-on">
          <input data-bind="ad.best_offer" data-source-disabled="ad.sale_type | equals 'fixed' | not" id="ad_best_offer" name="ad[best_offer]" type="checkbox">
        </span>
        <span>
          <label for="ad_best_offer">Or for best offer</label>
        </span>
      </div>

    </div>
  </div>

  <div class="clearfix">
    <label for="ad_sale_type_free">For Free</label>
    <div class="input">
      <input data-bind="ad.sale_type" id="ad_sale_type_free" name="ad[sale_type]" type="radio" value="free">
    </div>
  </div>

  <div class="clearfix">
    <label for="ad_sale_type_trade">Trade/Swap</label>
    <div class="input">
      <input data-bind="ad.sale_type" id="ad_sale_type_trade" name="ad[sale_type]" type="radio" value="trade">
    </div>
  </div>

  <div class="clearfix">
  </div>

</fieldset>


<fieldset>
  <div class="clearfix " data-addclass-error="ad.errors['description'].length">
    <label for="ad_description">Description</label>
    <div class="input">
      <textarea data-bind="ad.description" cols="40" id="ad_description" name="ad[description]" rows="20" class="span8"></textarea>
    </div>
  </div>
</fieldset>

<fieldset>
  <div class="clearfix">
    <label>Upload Images</label>

    <div class="input">
      <input type="file" multiple data-bind="ad.images_attributes">
    </div>
  </div>
</fieldset>


<div class="actions">
  <input class="btn primary" name="commit" type="submit" value="Submit">

  <a href="/" class="btn">Cancel</a>
</div>
